<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ecommerce</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

        <script type="text/javascript">
          var user = '{{request.user}}'

          function getToken(name){
            var cookieValue = null;
            if (document.cookie && document.cookie !== ''){
              var cookies = document.cookie.split(';');
              for (var i = 0; i < cookies.length; i++){
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) == (name + '=')){
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
                }
              }
            }
            return cookieValue;
          }
          var csrftoken = getToken('csrftoken');

          function getCookie(name){
            // split cookie string and get all individual name=value pairs in an array
            var cookieArr = document.cookie.split(";");

            // loop through the array element
            for (var i = 0; i < cookieArr.length; i++){
              var cookiePair = cookieArr[i].split("=");
              
              //Removing whitspace at the begining of the cookie name and compare it with the given string
              if(name == cookiePair[0].trim()){
                //Decode the cookie value and return
                return decodeURIComponent(cookiePair[1]);
              }
            }
            return null;
          }

          var cart = JSON.parse(getCookie('cart'))
          if(cart == undefined){
            cart = {}
            console.log('Cart was created...')
            document.cookie = 'cart=' + JSON.stringify(cart) + ';domain=;path=/'
          }
          console.log('Cart: ', cart)
        </script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'store' %}">Ecommerce</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <a href="#" class="btn btn-warning">Login</a>

                    <a href="{% url 'cart' %}">
                        <img id="cart-icon" src={% static 'images/6+cart.png' %}>
                    </a>
                    <p id="cart-total">{{ cartItems }}</p>
                </div>
              </div>
            </div>
          </nav>

        <div class="container">
            {% block content %}

            {% endblock content %}
        </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

    </body>
</html>
