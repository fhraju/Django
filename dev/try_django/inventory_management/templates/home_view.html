{% extends "base.html" %}

{% block content %}
<h1>{{title}} ({{id}})</h1>
<p>Hi, {{content}}!</p>
<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a href="/article{{ x.id }}/">{{ x.title }} -
                {{ x.content}}</a></li>
            {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
